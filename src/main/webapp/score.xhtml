        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:p="http://primefaces.org/ui"
                        template="/template/_template.xhtml">

            <ui:define name="centerpane">
                <h:form>
                    <div class="card">
                        <p:dataTable var="review" value="#{reviewList.reviews}">
                            <p:column headerText="Publication Title">
                                <h:outputText value="#{review.publicationTitle}" />
                            </p:column>

                            <!--<p:column headerText="Publication URL">
                                <h:outputText value="#{review.publicationURL}" />
                            </p:column>-->
                            
                            <p:column headerText="Average Score">
                                <h:outputText value="#{review.avgScore}" />
                            </p:column>
                            
                            <p:column headerText="Score Count">
                                <h:outputText value="#{review.scoreCount}" />
                            </p:column>

                            <p:column headerText="View Details">
                                <p:commandButton value="View" action="#{sessionBean1.viewDetailsButtonPressed(reviewList.getReview(review.listIndex))}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
