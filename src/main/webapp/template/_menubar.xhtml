<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:menubar style="border:none; background: none; position:absolute; bottom: -4px; right:40px">
            <p:menuitem style="padding-right: 20px;" value="Home" action="home" 
                        icon="ui-icon-home"/>
            <p:menuitem style="padding-right: 20px;" action="create"
                        icon="ui-icon-pin-s" value="Create New Review" />
            <p:menuitem style="padding-right: 20px;" action="score"
                        icon="ui-icon-note" value="Score Existing Review" />
        </p:menubar>
    </h:form>
    <p:dialog header="You are about to log off!"
              widgetVar="logoutProjDialog" 
              showEffect="fade" 
              hideEffect="fade" 
              modal="true"
              width="520"
              height="140"
              closable="true"
              draggable="false"
              resizable="false"   
              appendTo="@(body)">              
        <h:form>
            <h:panelGrid  style="width:500px; line-height: 150%; padding: 2px; font-size: 13px">
                <p>
                    <span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 50px 0;"></span>
                    <div>You are about to log off. If not saved, updates of the loaded project can be lost. You can still create projects as a guest from home page.</div>
                </p>
                <p>Please choose one of the following options:</p>
            </h:panelGrid>
            <p:commandButton style="width:130px; font-size: 14px; margin-left: 20%" value="Save and log off" 
                             onclick="PF('logoutProjDialog').hide();PF('statusDialog').show();" 
                             action="#{projCtrl.saveProject('logout')}" 
                             oncomplete ="PF('statusDialog').hide();"/>
            <p:commandButton style="width:130px; font-size: 14px" value="Log off only" 
                             onclick="PF('logoutProjDialog').hide()" 
                             action="#{sessionBean1.doLogout()}"/>
        </h:form>
    </p:dialog>
</ui:composition>
